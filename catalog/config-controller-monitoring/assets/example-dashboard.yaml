displayName: Config Controller - Telemetry
mosaicLayout:
  columns: 12
  tiles:
  - height: 4
    widget:
      timeSeriesTable:
        dataSets:
        - minAlignmentPeriod: 60s
          tableDisplayOptions: {}
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="external.googleapis.com/prometheus/configconnector_applied_resources_total"
                resource.type="k8s_container"
      title: Resource Details
    width: 12
    yPos: 6
  - height: 6
    widget:
      timeSeriesTable:
        dataSets:
        - minAlignmentPeriod: 60s
          tableDisplayOptions: {}
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                crossSeriesReducer: REDUCE_MEAN
                groupByFields:
                - metric.label."exported_namespace"
                - resource.label."cluster_name"
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="external.googleapis.com/prometheus/configconnector_applied_resources_total"
      title: Failing Namespaces
    width: 6
  - height: 2
    widget:
      text:
        content: '# Component Operational Health'
        format: MARKDOWN
    width: 6
    xPos: 6
  - height: 3
    widget:
      timeSeriesTable:
        dataSets:
        - minAlignmentPeriod: 60s
          tableDisplayOptions: {}
          timeSeriesQuery:
            timeSeriesFilter:
              aggregation:
                alignmentPeriod: 60s
                crossSeriesReducer: REDUCE_MEAN
                groupByFields:
                - resource.label."cluster_name"
                perSeriesAligner: ALIGN_MEAN
              filter: metric.type="external.googleapis.com/prometheus/gkeconfig_monitor_errors"
      title: ConfigSync Errors
    width: 6
    xPos: 6
    yPos: 2